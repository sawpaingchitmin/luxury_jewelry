    <header>
        <a href="index.html"><img src="logo.png" alt="Mangata & Gallo Logo" class="center-logo"></a>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! For questions about our products or orders, feel free to reach out via the form below or visit our Austin storefront.</p>

            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>

            <p><strong>Visit us at:</strong><br>
                       Mangata & Gallo<br>
                       Austin, Texas</p>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <img src="logo.png" alt="Mangata & Gallo Logo">
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Mangata & Gallo. All rights reserved.</p>
        </div>
    </footer>
